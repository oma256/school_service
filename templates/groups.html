{% extends 'base.html' %}

{% block content %}
    <h1>Список групп</h1>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">ID</th>
            <th scope="col">Название</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
                <tr>
                    <th scope="row">{{ group.id }}</th>
                    <td>{{ group.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
